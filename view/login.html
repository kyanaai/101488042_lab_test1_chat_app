<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">

        <div class="card shadow-sm auth-card">
          <div class="card-header bg-white">
            <h4 class="m-0">Login</h4>
            <small class="text-muted">Enter your username and password</small>
          </div>

          <div class="card-body">
            <form id="loginForm" class="d-grid gap-3">
              <div>
                <label class="form-label">Username</label>
                <input id="username" class="form-control" type="text" placeholder="e.g. kiana" required>
              </div>

              <div>
                <label class="form-label">Password</label>
                <input id="password" class="form-control" type="password" placeholder="••••••••" required>
              </div>

              <button class="btn btn-primary" type="submit">Login</button>
            </form>

            <div id="error" class="text-danger small mt-3"></div>

            <hr class="my-4">

            <div class="text-center">
              <span class="text-muted">Don’t have an account?</span>
              <a href="/signup.html" class="text-decoration-none fw-semibold">Sign up</a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="/js/login.js"></script>
</body>
</html>
