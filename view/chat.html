<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body { font-family: Arial; padding: 20px; }
    #box { border: 1px solid #ccc; padding: 10px; height: 280px; overflow-y: auto; margin-top: 10px; }
    #top { display: flex; justify-content: space-between; align-items: center; }
    .msg { margin: 6px 0; }
    .me { font-weight: bold; }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8">

        <div class="card shadow-sm chat-card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <div>
              <h4 class="m-0" id="welcome">Chat</h4>
              <small class="text-muted">Real-time chat (Rooms + Private)</small>
            </div>
            <button id="logoutBtn" class="btn btn-outline-secondary btn-sm">Logout</button>
          </div>

          <div class="card-body">

            <!-- Room Controls -->
            <div class="row g-2 align-items-end mb-3">
              <div class="col-12 col-md-5">
                <label class="form-label mb-1">Room</label>
                <select id="roomSelect" class="form-select">
                  <option value="covid19">covid19</option>
                  <option value="sports">sports</option>
                  <option value="movies">movies</option>
                </select>
              </div>
              <div class="col-12 col-md-4 d-flex gap-2">
                <button id="joinBtn" class="btn btn-primary w-50">Join</button>
                <button id="leaveBtn" class="btn btn-outline-primary w-50">Leave</button>
              </div>
              <div class="col-12 col-md-3 text-md-end">
                <div class="small text-muted">Current Room</div>
                <div class="fw-semibold" id="currentRoom">None</div>
              </div>
            </div>

            <hr class="my-3"/>

            <!-- Private Controls -->
            <div class="row g-2 align-items-end mb-2">
              <div class="col-12 col-md-5">
                <label class="form-label mb-1">Private To (username)</label>
                <input id="toUserInput" class="form-control" placeholder="e.g. moxdroid">
              </div>
              <div class="col-12 col-md-4">
                <button id="openPrivateBtn" class="btn btn-success w-100">Open Private Chat</button>
              </div>
              <div class="col-12 col-md-3 text-md-end">
                <div class="small text-muted">Private With</div>
                <div class="fw-semibold" id="currentPrivate">None</div>
              </div>
            </div>

            <div id="typingText" class="typing text-muted small mb-2"></div>

            <!-- Chat Box -->
            <div id="box" class="chat-box mb-3"></div>

            <!-- Message Form -->
            <form id="msgForm" class="d-flex gap-2">
              <input id="msgInput" class="form-control chat-input" type="text" placeholder="Type your message here..." required />
              <button class="btn btn-primary px-4" type="submit">Send</button>
            </form>

          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/chat.js"></script>
</body>
</html>
