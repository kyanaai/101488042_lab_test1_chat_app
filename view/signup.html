<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-7 col-lg-5">

        <div class="card shadow-sm auth-card">
          <div class="card-header bg-white">
            <h4 class="m-0">Signup</h4>
            <small class="text-muted">Create your account</small>
          </div>

          <div class="card-body">
            <form id="signupForm" class="row g-3">
              <div class="col-12">
                <label class="form-label">Username</label>
                <input id="username" class="form-control" type="text" placeholder="e.g. pritamworld" required>
              </div>

              <div class="col-12 col-md-6">
                <label class="form-label">First name</label>
                <input id="firstname" class="form-control" type="text" placeholder="First name" required>
              </div>

              <div class="col-12 col-md-6">
                <label class="form-label">Last name</label>
                <input id="lastname" class="form-control" type="text" placeholder="Last name" required>
              </div>

              <div class="col-12">
                <label class="form-label">Password</label>
                <input id="password" class="form-control" type="password" placeholder="••••••••" required>
              </div>

              <div class="col-12 d-grid">
                <button class="btn btn-success" type="submit">Create Account</button>
              </div>
            </form>

            <div id="msg" class="text-success small mt-3"></div>
            <div id="error" class="text-danger small mt-1"></div>

            <hr class="my-4">

            <div class="text-center">
              <span class="text-muted">Already have an account?</span>
              <a href="/login.html" class="text-decoration-none fw-semibold">Login</a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="/js/signup.js"></script>
</body>
</html>
